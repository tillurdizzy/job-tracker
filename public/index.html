<!doctype html>
<html lang="en">
    <head>
        <title>Evolution</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <!--Dependencies; AngularJS etc.-->
        <script src="bundle.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,600' rel='stylesheet' type='text/css'/>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700italic' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Jaldi:400,700' rel='stylesheet' type='text/css'/>
        <link rel="stylesheet" href="css/app.css"/>
    </head>
    <body ng-app="MyApp">

        <div class="off-canvas-wrapper">
            <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
                <div class="off-canvas position-left" id="offCanvasLeft" data-off-canvas>
                    <ul class="vertical menu" data-drilldown><!-- start of the drilldown multi level menu -->
                    <li><a ui-sref="login">Log In / Out</a></li>
                    <li><a ui-sref="jobs">Jobs</a></li>
                    <li><a ui-sref="clients">Clients</a></li>
                    <li><a ui-sref="properties">Properties</a></li>
                    <li><a ui-sref="reports">Reports</a></li>
                </ul>
            </div>
            <div class="off-canvas-content" data-off-canvas-content>
                <div class="title-bar">
                    <div class="title-bar-left">
                        <button class="menu-icon" type="button" data-open="offCanvasLeft"></button>
                        <span class="title-bar-title">Evolution Roofing Job Tracker</span>
                    </div>
                </div>
                <!-- APP Content !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
                <div ui-view class="view-container"></div>
            </div>
        </div>
    </div>
   

    <!--Custom JS-->
    <script src="myApp.js"></script>
    <!--Controllers-->
    <script src="views/login/login.ctrl.js"></script>
    <script src="views/jobs/jobs.ctrl.js"></script>
    <script src="views/inventory/inventory.ctrl.js"></script>
    <script src="views/properties/property-form.ctrl.js"></script>
    <script src="views/jobs/edit.ctrl.js"></script>
    <script src="views/jobs/proposals/shingle.ctrl.js"></script>
    <!--Services-->
    <script src="js/data.srvc.js"></script>
    <script src="js/inventory.srvc.js"></script>
    <script src="js/shared.srvc.js"></script>
    <script src="js/shared-admin.srvc.js"></script>
    <script src="views/jobs/proposals/shingle.srvc.js"></script>
    <!--Directives-->
    <script src="js/directives/hrule.dir.js"></script>
    <script>
            $(document).foundation();
    </script>
</body>
</html>
