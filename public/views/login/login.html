<div class="page">
    <div class="page-title-bar"><h2>Manager Log In</h2></div>
    <div class="login-form" ng-if="!requestSuccess"> 
        <form name="loginForm" data-ng-submit="submitLoginForm()" novalidate>
            <div>
                <label>User Name</label>
                <input data-ng-class="{error:loginForm.username.$invalid&&submissionInvalid}" name="username" type="text" placeholder="User Name" ng-model="_username" required>
               
                <label>Pin #</label>
                <input  data-ng-class="{error:loginForm.pin.$invalid&&submissionInvalid}" name="pin" type="text" placeholder="PIN 4 Digits" ng-model="_pin" required>
                <button type="submit" class="button">Submit</button>
          </div>
        </form>
        <p class="attention" data-ng-show="loginSuccess===false">Did not find a match for Username and PIN.</p>
        <p class="attention" data-ng-show="submissionInvalid">Please complete both fields.</p>
    </div>

    <div ng-if="requestSuccess">
        <h4>Logged in as {{displayname}}</h4>
        <button type="button" class="button small" ng-click="continueBtn()">Continue</button>
        <button type="button" class="button small" ng-click="logOut()">Log Out</button>
    </div>
</div>
