<div class="top page">
    <div>
        <div class="page-title">
            <h2>Proposal Review and Approval</h2>
        </div>
        <div ui-view class="centered-content">
            <div class="block-section" style="width:350px;">
                <div class="login-form">
                    <form name="loginForm" data-ng-submit="submitLoginForm()" novalidate>
                        <div>
                            <label>Client PIN</label>
                            <input style="width:4rem;" name="_clientID" type="text" placeholder="####" ng-model="clientID" required>
                        </div>
                        <div>
                            <label>Job PIN</label>
                            <input style="width:4rem;" name="_jobID" type="text" placeholder="####" ng-model="jobID" required>
                        </div>
                        <div>
                            <button type="submit" class="button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div ng-show="isError">
                <h3>No match found. Try again.</ph3>
            </div>
        </div>
        
    </div>
</div>
