<div class="section-header">
    <h2>Special Considerations</h2>
</div>
<div class="special-considerations">
    <h4>Description</h4>
     <p>Describe any special requests by the client or other considerations that were not covered by the standard job description.  Cost is optional.</p>
    <textarea ng-model="Ctrl.specialText"></textarea>
    <div>
        <h4>Cost</h4>
        <input type="tel" ng-model="Ctrl.specialCost" placeholder="USD">
    </div>
    <button type="button" ng-click="Ctrl.submitSpecial()" style="margin-top:5px;">Submit</button>
</div>
