<div ng-controller = "AmazonS3Ctrl as ImgCtrl">
	<div class="section-header">
    	<h2>Photos</h2>
	</div>
	<p>Upload at least one photo each for Street View, Shingle Detail, Ridge Detail, Valley Detail, Edge Detail, and Ventilation.</p>
	
	<div>
		<div file-selector file-select="ImgCtrl.onSelectFile(files)"></div>
	</div>
	<horiz-rule margintop="15" marginbottom="10"></horiz-rule>
	<div class="dropDownSelector">
        <select ng-model="ImgCtrl.photoCategory" ng-options="c.label for c in ImgCtrl.S.photoCats"></select>
    </div>
	<img src="{{ImgCtrl.selectedPhoto}}" style="max-width:100%;" alt="">
	
	
</div>
