<div class="page">
    <div class="page-title-bar"><h2>New Property Form</h2></div>
	<div class="short-form" data-ng-controller="ProprtyFormCtrl as Ctrl"> 
        <form name="Ctrl.A" data-ng-submit="Ctrl.submitForm()" novalidate ng-if="!Ctrl.submissionComplete">
            <div class="col-left">
                <label>Property Name</label>
                <input data-ng-class="{error:Ctrl.A.T1.$invalid&&invalid}" name="T1" type="text" ng-model="Ctrl.T1" required>

                <label>Property Type</label>
                <select id="selectorS1" ng-model="Ctrl.S1" ng-options="c.label for c in Ctrl.optionsS1" required></select>

                <label>Roof Type</label>
                <select id="selectorS2" ng-model="Ctrl.S2" ng-options="c.label for c in Ctrl.optionsS2" required></select>
              
                <label>Street</label>
                <input  data-ng-class="{error:Ctrl.A.T2.$invalid&&invalid}" name="T2" type="text" ng-model="Ctrl.T2" required>

                <label>City</label>
                <input  data-ng-class="{error:Ctrl.A.T3.$invalid&&invalid}" name="T3" type="text" ng-model="Ctrl.T3" required>

				<label>State</label>
                <input  data-ng-class="{error:Ctrl.A.T4.$invalid&&invalid}" name="T4" type="text" ng-model="Ctrl.T4" required>

				<label>Zip</label>
                <input  data-ng-class="{error:Ctrl.A.T5.$invalid&&invalid}" name="T5" type="text" ng-model="Ctrl.T5" required>

                <label>Contact</label>
                <input  data-ng-class="{error:Ctrl.A.T6.$invalid&&invalid}" name="T6" type="text" ng-model="Ctrl.T6" required>

                <label>Phone</label>
                <input  data-ng-class="{error:Ctrl.A.T7.$invalid&&invalid}" name="T7" type="text" ng-model="Ctrl.T7" required>

                <label>Email</label>
                <input  data-ng-class="{error:Ctrl.A.T8.$invalid&&invalid}" name="T8" type="text" ng-model="Ctrl.T8" required>

                <button type="submit" class="button small radius">Submit</button>
          </div>
        </form>
        <p class="attention" data-ng-show="invalid">Please complete both fields.</p>
        <div id="completeMessage" ng-if="Ctrl.submissionComplete">
            <h4>Success!</h4>
            <button type="button" class="button small radius" ng-click="Ctrl.resetForm()">Add Another</button>
            <button type="button" class="button small radius" ng-click="Ctrl.backToHome()">I'm Done</button>
        </div>
    </div>
	
</div>
