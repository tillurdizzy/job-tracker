<div ng-controller="ShingleCtrl as Ctrl">
 <h4>Shingle Worksheet</h4>
<div id="form-container"> 
    <form class="shingle-input-form"  name="Ctrl.A" data-ng-submit="Ctrl.submitForm()" novalidate ng-if="!Ctrl.submissionComplete"> 

        <div class="leftCol"> 
            <label>Field</label>
            <input data-ng-class="{error:Ctrl.A.T1.$invalid&&invalid}" name="T1" type="text" ng-model="Ctrl.T1" required>
      
            <label>Top Ridge</label>
            <input  data-ng-class="{error:Ctrl.A.T19.$invalid&&invalid}" name="T19" type="text" ng-model="Ctrl.T19" required>

            <label>Rake Ridge</label>
            <input  data-ng-class="{error:Ctrl.A.T20.$invalid&&invalid}" name="T20" type="text" ng-model="Ctrl.T20" required>
           
            <label>Perimeter</label>
            <input  data-ng-class="{error:Ctrl.A.T2.$invalid&&invalid}" name="T2" type="text" ng-model="Ctrl.T2" required>

            <label>Valley</label>
            <input  data-ng-class="{error:Ctrl.A.T3.$invalid&&invalid}" name="T3" type="text" ng-model="Ctrl.T3" required>

			<label>1.5" Lead</label>
            <input  data-ng-class="{error:Ctrl.A.T4.$invalid&&invalid}" name="T4" type="text" ng-model="Ctrl.T4" required>

			<label>2" Lead</label>
            <input  data-ng-class="{error:Ctrl.A.T5.$invalid&&invalid}" name="T5" type="text" ng-model="Ctrl.T5" required>

            <label>3" Lead</label>
            <input  data-ng-class="{error:Ctrl.A.T6.$invalid&&invalid}" name="T6" type="text" ng-model="Ctrl.T6" required>

            <label>4" Lead</label>
            <input  data-ng-class="{error:Ctrl.A.T7.$invalid&&invalid}" name="T7" type="text" ng-model="Ctrl.T7" required>

            <label>8" Vents</label>
            <input  data-ng-class="{error:Ctrl.A.T8.$invalid&&invalid}" name="T8" type="text" ng-model="Ctrl.T8" required>
        </div>

        <div class="rightCol"> 
            <label>8"x 8"</label>
            <input data-ng-class="{error:Ctrl.A.T9.$invalid&&invalid}" name="T9" type="text" ng-model="Ctrl.T9" required>

            <label>Turbines</label>
            <input data-ng-class="{error:Ctrl.A.T10.$invalid&&invalid}" name="T10" type="text" ng-model="Ctrl.T10" required>

            <label>Power Vents</label>
            <input data-ng-class="{error:Ctrl.A.T11.$invalid&&invalid}" name="T11" type="text" ng-model="Ctrl.T11" required>
           
            <label>Low Slope</label>
            <input  data-ng-class="{error:Ctrl.A.T12.$invalid&&invalid}" name="T12" type="text" ng-model="Ctrl.T12" required>

            <label>Air Hawks</label>
            <input  data-ng-class="{error:Ctrl.A.T13.$invalid&&invalid}" name="T13" type="text" ng-model="Ctrl.T13" required>

			<label>Decking</label>
            <input  data-ng-class="{error:Ctrl.A.T14.$invalid&&invalid}" name="T14" type="text" ng-model="Ctrl.T14" required>

			<label>Paint</label>
            <input  data-ng-class="{error:Ctrl.A.T15.$invalid&&invalid}" name="T15" type="text" ng-model="Ctrl.T15" required>

            <label>Caulk</label>
            <input  data-ng-class="{error:Ctrl.A.T16.$invalid&&invalid}" name="T16" type="text" ng-model="Ctrl.T16" required>

            <label>Carport</label>
            <input  data-ng-class="{error:Ctrl.A.T17.$invalid&&invalid}" name="T17" type="text" ng-model="Ctrl.T17" required>

            <label>Satilite</label>
            <input  data-ng-class="{error:Ctrl.A.T18.$invalid&&invalid}" name="T18" type="text" ng-model="Ctrl.T18" required>
            <div class="right">
               <button type="submit" class="button small radius">Submit</button> 
            </div>
            
        </div>
    </form>
</div>
<div class="result-materials" ng-show="Crtl3.materialResults !== null">
    <h4>Materials</h4>
    <table st-table="Ctrl.materialResults" class="table table-striped">
    <thead>
    <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Sub</th>
        <th>Tax</th>
        <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in Ctrl.materialResults">
        <td>{{row.Item}}</td>
        <td>{{row.Price}}</td>
        <td>{{row.Amt}}</td>
        <td>{{row.Total}}</td>
        <td>{{row.Tax}}</td>
       <td>{{row.Tax}}</td>
        
    </tr>
    </tbody>
</table>
</div>
</div>
