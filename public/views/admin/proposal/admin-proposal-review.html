<div class="page" ng-controller="AdminProposalCtrl as Ctrl">

   <div>

   </div>
   <div id='cssmenu' ng-controller="TabbedMenuCtrl">
        <ul>
            <li ng-class="{ active: isCurrentPath('/admin/proposal-review/input')}"><a ui-sref='admin.proposalsReview.input'>Input</a></li>
            <li ng-class="{ active: isCurrentPath('/admin/proposal-review/pricing')}"><a ui-sref='admin.proposalsReview.pricing'>Pricing</a></li>
            <li ng-class="{ active: isCurrentPath('/admin/proposal-review/supplies')}"><a ui-sref='admin.proposalsReview.supplies'>Supplies</a></li>
        </ul>
    </div>
    <div ui-view></div>
    
</div>
