<div class="top page" ng-controller="AdminPropLabor as ChildCtrl">
    <div style="margin-top: .5rem;">
        <button type="button" class="button alert radius" style="width:100%;" ng-click="ChildCtrl.saveMyConfig()" 
        ng-disabled="ChildCtrl.dataIsSaved">SAVE</button>
    </div>
    <div style="margin-top: .5rem;">
        <h2>Labor Total: {{ChildCtrl.LaborTotal | currency:"$":2}}</h2>
    </div>
    <div>
        <table st-table="ChildCtrl.laborTableDP;" class="table table-striped" style="width:100%;">
            <thead>
                <tr>
                    <th>Labor</th>
                    <th>Qty</th>
                    <th>Unit</th>
                    <th>Cost</th>
                    <th>Total</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in ChildCtrl.laborTableDP;">
                    <td>{{row.Labor}}</td>
                    <td>{{row.Qty}}</td>
                    <td>{{row.Units}}</td>
                    <td>{{row.Cost | currency:"$":2}}</td>
                    <td>{{row.Total | currency:"$":2}}</td>
                    <td><i class="fa fa-pencil" ng-click="ChildCtrl.editRowItem(row)" style="cursor:pointer;"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
    <add-space heightpx="600"></add-space>
</div>
