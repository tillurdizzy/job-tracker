<div class="page" ng-controller="AdminSalesClientsCtrl as Ctrl">
    <div class="title-with-btn">
        <i ng-click="Ctrl.backToHome();" class="fa fa-arrow-circle-left fa-3x"></i>
        <h2>Clients</h2>
    </div>
    <div class="admin-menu">
        <div class="btn-grp">
            <button type="button" class="button radius" ng-click="Ctrl.addItem()">Add Client</button>
            <button type="button" class="button radius" ng-click="Ctrl.updateItem()">Update Client</button>
            <button type="button" class="button radius" ng-click="Ctrl.removeItem()">Remove Client</button>
        </div>
    </div>
    <H2>{{Ctrl.modePrompt}}</H2>
    <horiz-rule margintop="5px" marginbottom="5px"></horiz-rule>
    <H2>Form Status: {{Ctrl.formStatus}}</H2>
    <div class="text-input-form-item">
        <label>Sales Rep</label>
        <select ng-model="Ctrl.selectedSalesRep" ng-options="c.displayName for c in Ctrl.S.salesReps" ng-change="Ctrl.formChange();"></select>
    </div>
    <div class="flex-row">
        <div style="width:50%">
            <div class="text-input-form-item">
                <label>First Name</label>
                <input type="text" ng-model="Ctrl.inputDataObj.name_first" ng-change="Ctrl.formChange();">
            </div>
            <div class="text-input-form-item">
                <label>Last Name</label>
                <input type="text" ng-model="Ctrl.inputDataObj.name_last" ng-change="Ctrl.formChange();">
            </div>
            <div class="text-input-form-item">
                <label>Company</label>
                <input type="text" ng-model="Ctrl.inputDataObj.company" ng-change="Ctrl.formChange();">
            </div>
            <div class="text-input-form-item">
                <label>Street</label>
                <input type="text" ng-model="Ctrl.inputDataObj.street" ng-change="Ctrl.formChange();">
            </div>
            <div class="text-input-form-item">
                <label>City</label>
                <input type="text" ng-model="Ctrl.inputDataObj.city">
            </div>
        </div>
        <div style="width:50%">
            <div class="text-input-form-item">
                <label>State</label>
                <input type="text" ng-model="Ctrl.inputDataObj.state" ng-change="Ctrl.formChange();">
            </div>
            <div class="text-input-form-item">
                <label>Zip</label>
                <input type="text" ng-model="Ctrl.inputDataObj.zip" ng-change="Ctrl.formChange();">
            </div>
            <div class="text-input-form-item">
                <label>Phone</label>
                <input type="text" ng-model="Ctrl.inputDataObj.phone_cell" ng-change="Ctrl.formChange();">
            </div>
            <div class="text-input-form-item">
                <label>Business Phone</label>
                <input type="text" ng-model="Ctrl.inputDataObj.phone_bus" ng-change="Ctrl.formChange();">
            </div>
            <div class="text-input-form-item">
                <label>Email</label>
                <input type="text" ng-model="Ctrl.inputDataObj.email" ng-change="Ctrl.formChange();">
            </div>
        </div>
    </div>
    <button type="button" class="button radius" ng-click="Ctrl.submit()" style="margin-top: 1rem; width:100%;">SUBMIT</button>
    <horiz-rule margintop="15px" marginbottom="15px"></horiz-rule>
    <div>
        <table st-table="Ctrl.tableDataProvider" class="table table-striped" style="width:100%;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Sales Mgr.</th>
                    <th>City</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in Ctrl.tableDataProvider">
                    <td>{{row.displayName}}</td>
                    <td>{{row.company}}</td>
                    <td>{{row.managerDisplayName}}</td>
                    <td>{{row.city}}</td>
                    <td>
                        <div class="table-icon-btn">
                            <i class="fa fa-pencil" ng-click="Ctrl.clickTableRow(row.PRIMARY_ID)"></i>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
