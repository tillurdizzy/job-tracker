<div class="top" ng-controller="AdminSalesPropertiesCtrl as Ctrl">
    <div class="title-with-btn">
        <i ng-click="Ctrl.backToHome();" class="fa fa-arrow-circle-left fa-3x"></i>
        <h2>Properties</h2>
    </div>
    <div id='cssmenu' ng-controller="TabbedMenuCtrl">
        <ul>
            <li ng-class="{ active: Ctrl.EditMode == 'add'}" ng-click="Ctrl.addItem()"><a>Add Property</a></li>
            <li ng-class="{ active: Ctrl.EditMode == 'update'}" ng-click="Ctrl.updateItem()"><a>Update Property</a></li>
            <li ng-class="{ active: Ctrl.EditMode == 'remove'}" ng-click="Ctrl.removeItem()"><a>Remove Property</a></li>
        </ul>
    </div>
    <horiz-rule margintop="5" marginbottom="5"></horiz-rule>
    <div ui-view></div>
    <add-space margintop="1" marginbottom="1" heightpx="600"></add-space>
</div>
