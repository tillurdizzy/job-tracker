<div class="page" ng-controller="AdminSalesJobsCtrl as Ctrl">
    <div class="title-with-btn">
        <i ng-click="Ctrl.backToHome();" class="fa fa-arrow-circle-left fa-3x"></i>
        <h2>Jobs</h2>
    </div>
    <div class="admin-menu">
        <div class="btn-grp">
            <button type="button" class="button radius" ng-click="Ctrl.addItem()">Add Job</button>
            <button type="button" class="button radius" ng-click="Ctrl.updateItem()">Update Job</button>
            <button type="button" class="button radius" ng-click="Ctrl.removeItem()">Remove Job</button>
        </div>
    </div>
    <H2>{{Ctrl.modePrompt}}</H2>
    <horiz-rule margintop="5" marginbottom="5"></horiz-rule>
    <div style="width:50%">
        <div class="text-input-form-item">
            <label>Client</label>
            <select ng-model="Ctrl.inputDataObj.client" ng-options="c.displayName for c in Ctrl.S.CLIENTS" ng-change="Ctrl.selectClient();"></select>
        </div>
        <div class="text-input-form-item">
            <label>Property</label>
            <select ng-model="Ctrl.inputDataObj.property" ng-options="c.name for c in Ctrl.propertyOptions" ng-change="Ctrl.formChange();"></select>
        </div>
    </div>
    <button type="button" class="button radius" ng-click="Ctrl.submit()" style="margin-top: 1rem; width:100%;">SUBMIT</button>
    <div>
        <table st-table="Ctrl.tableDataProvider" class="table table-striped" style="width:100%;">
            <thead>
                <tr>
                    <th>Status</th>
                    <th>Property</th>
                    <th>Client</th>
                    <th>Sales Rep</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in Ctrl.tableDataProvider">
                    <td>{{row.status}}</td>
                    <td>{{row.propertyDisplayName}}</td>
                    <td>{{row.clientDisplayName}}</td>
                    <td>{{row.managerDisplayName}}</td>
                    <td>
                        <div class="table-icon-btn">
                            <i class="fa fa-pencil" ng-click="Ctrl.clickTableRow(row.PRIMARY_ID)"></i>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
