<div class="page" ng-controller="PitchedRoofColorCtrl as Invt">
    <div class="top">
        <div class="title-with-btn">
            <i ng-click="Invt.backToHome()" class="fa fa-arrow-circle-left fa-3x"></i>
            <h2>Pitched Roof Shingle Colors</h2>
        </div>
        <div id='cssmenu' ng-controller="TabbedMenuCtrl">
            <ul>
                <li ng-class="{ active: Invt.EditMode == 'Add Item'}" ng-click="Invt.addItem()"><a>Add Item</a></li>
                <li ng-class="{ active: Invt.EditMode == 'Update Item'}" ng-click="Invt.updateItem()"><a>Update Item</a></li>
                <li ng-class="{ active: Invt.EditMode == 'Remove Item'}" ng-click="Invt.removeItem()"><a>Remove Item</a></li>
            </ul>
        </div>
        <horiz-rule margintop="5" marginbottom="5"></horiz-rule>
        <div class="text-input-form-item-min">
            <h2>{{Invt.modePrompt}}</h2>
            <select ng-model="Invt.itemSelected" ng-options="c.Item for c in Invt.colorList" ng-change="Invt.selectItem();" ng-hide="Invt.EditMode=='Add Item'"></select>
        </div>
        <horiz-rule margintop="5" marginbottom="5"></horiz-rule>
        
        <div class="text-input-form-item" style="margin-top:2rem;">
            <label>Item</label>
            <input type="text" ng-model="Invt.inputDataObj.Item" style="width:600px" ng-change="Invt.formChange();">
        </div>
        <div class="flex-row">
            <div style="width:50%">
               
                <div class="text-input-form-item">
                    <label>Manufacturer</label>
                    <select ng-model="Invt.inputDataObj.Manufacturer" ng-options="c.label for c in Invt.L.shingleManufacturers" ng-change="Invt.formChange();"></select>
                </div>
                <div class="text-input-form-item">
                    <label>Style</label>
                    <select ng-model="Invt.inputDataObj.Style" ng-options="c.label for c in Invt.L.shingleStyles" ng-change="Invt.formChange();"></select>
                </div>
                <div class="text-input-form-item">
                    <label>Name</label>
                    <input type="text" ng-model="Invt.inputDataObj.Name">
                </div>
                <div class="text-input-form-item">
                    <label>Code</label>
                    <input type="text" ng-model="Invt.inputDataObj.Code">
                </div>
                
                <div class="text-input-form-item">
                    <label>QtyPkg</label>
                    <input type="text" ng-model="Invt.inputDataObj.QtyPkg">
                </div>
                <div class="text-input-form-item">
                    <label>UnitPkg</label>
                    <select ng-model="Invt.selectDataObj_dp.UnitPkg" ng-options="c.label for c in Invt.S.unitOptions" ng-change="Invt.formChange();"></select>
                </div>
            </div>
            <div style="width:50%">
                <div class="text-input-form-item">
                    <label>PkgPrice</label>
                    <input type="text" ng-model="Invt.inputDataObj.PkgPrice" ng-change="Invt.formChange();">
                </div>
                <div class="text-input-form-item">
                    <label>QtyCoverage</label>
                    <input type="text" ng-model="Invt.inputDataObj.QtyCoverage" ng-change="Invt.formChange();">
                </div>
                <div class="text-input-form-item">
                    <label>UnitCoverage</label>
                    <select ng-model="Invt.selectDataObj_dp.UnitCoverage" ng-options="c.label for c in Invt.S.unitOptions" ng-change="Invt.formChange();"></select>
                </div>
                <div class="text-input-form-item">
                    <label>RoundUp</label>
                    <input type="text" ng-model="Invt.inputDataObj.RoundUp" ng-change="Invt.formChange();">
                </div>
                <div class="text-input-form-item">
                    <label>Margin</label>
                    <input type="text" ng-model="Invt.inputDataObj.Margin" ng-change="Invt.formChange();">
                </div>
                <div class="text-input-form-item">
                    <label>InputParam</label>
                    <select ng-model="Invt.selectDataObj_dp.InputParam" ng-options="c.label for c in Invt.S.propertyParams" ng-change="Invt.formChange();"></select>
                </div>
                <div class="text-input-form-item">
                    <label>Checked</label>
                    <select ng-model="Invt.selectDataObj_dp.Checked" ng-options="c.label for c in Invt.S.trueFalse" ng-change="Invt.formChange();"></select>
                </div>
            </div>
        </div>
        <div class="text-input-form-item">
            <label>url</label>
            <input type="text" ng-model="Invt.inputDataObj.url" style="width:600px" ng-change="Invt.formChange();">
        </div>
        <button type="button" class="button radius" ng-click="Invt.submit()" style="margin-top: 1rem; width:100%;">{{Invt.EditMode}}</button>
        
    </div>
    <div class="bottom">
    <horiz-rule margintop="15" marginbottom="5"></horiz-rule>
    <button type="button" class="button radius" ng-click="Invt.refreshInventoryList();" style="margin-bottom: 5px;">Refresh Inventory List</button>
        <table st-table="Invt.pitchedInventoryList" class="table table-striped" style="width:100%;">
            <thead>
                <tr>
                    <th style="width:300px;">Item</th>
                    <th>Manufacturer</th>
                    <th>Style</th>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Price</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in Invt.pitchedInventoryList">
                    <td style="overflow: hidden;">{{row.Item}}</td>
                    <td>{{row.Manufacturer}}</td>
                    <td>{{row.Style}}</td>
                    <td>{{row.Name}}</td>
                    <td>{{row.Code}}</td>
                    <td>{{row.Price}}</td>
                    <td>
                        <i class="fa fa-pencil" ng-click="Invt.configSelectedItemObj(row.Code)" style="cursor:pointer;"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <add-space margintop="1" marginbottom="1" heightpx="50"></add-space>
</div>
