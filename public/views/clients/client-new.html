<div ng-controller="NewClientViewCtrl as Ctrl" class="top page">
    <div class="page-title-bar">
        <button type="button" class="button inactive">CLIENTS</button>
        <button ng-click="Ctrl.goProperties()" type="button" class="button middle">PROPERTIES</button>
        <button ng-click="Ctrl.goJobs()" type="button" class="button">JOBS</button>
    </div>
   <div ui-view>
        <h2>New Client</h2>
        <div class="ez-form-item">
            <h3>Is this client an individual homeowner or an organization?</h3>
            <div class="check-radio-container" style="margin-bottom:10px;">
                <input type="radio" id="Rad1A" name="Rad1" value="Individual" ng-model="Ctrl.ClientType"></input>
                <label for="Rad1A"><span></span>Individual</label>

                <input type="radio" id="Rad1B" name="Rad1" value="Business" ng-model="Ctrl.ClientType"></input>
                <label for="Rad1B"><span></span>Business / Organization</label>
            </div>
            
            <div class="page-nav">
                <div class="page-nav-left">
                    
                </div>
                <div ng-class="Ctrl.isError ? 'input-error' : 'input-msg'">
                    {{Ctrl.inputMsg}}
                </div>
                <div class="page-nav-right">
                    <i ng-click="Ctrl.submitClientType();" class="fa fa-arrow-circle-right fa-3x"></i>
                </div>
            </div>
        </div>
    </div>   
</div>
