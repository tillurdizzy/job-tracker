<div class="page" ng-controller="ClientsCtrl as Ctrl">
    <div class="page-title-bar"><h2>Clients</h2></div>
    <div ui-view>
       
        <div class="page-nav">
            <button ng-click="Ctrl.getManagerJobs()" type="button" class="button">Refresh List</button>
            <div></div>
            <button ng-click="Ctrl.goNewClient()" type="button" class="button">New Client</button>
        </div>

        <div class="list-container">
            <div client-item id="{{e.PRIMARY_ID}}" company="{{e.company}}" details="Ctrl.showDetails"
                contact="{{e.name_first + ' ' + e.name_last}}" ng-repeat="e in Ctrl.clients">
            </div> 
        </div>
            
    </div>
</div>
